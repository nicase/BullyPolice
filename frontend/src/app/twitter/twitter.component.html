<h1 class="text-center pt-3"> Twitter bullies </h1>
<div class="container-fluid">
  <div class="row text-center px-4 justify-content-center">
    <div *ngFor='let bully of bullies$' class="col-5 card mx-3 my-2">
      <h5 class="mb-3 mt-2"><b> {{ bully.user.name }} </b></h5>
      <p> {{bully.data}} </p>
    </div>
  </div>
</div>
